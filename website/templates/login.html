{% extends "template.html" %} {% block title %} Login {% endblock %}
{% block content %} 

<h1 class="display-4" style="margin-top: 1%;">Login</h1>

<form method= "POST">
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Enter Your Email Address"/>



        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter Your Password"/>


        <br/>
        <div align="center">
        <button class="btn btn-warning" type="submit">Login</button>
        </div>
    </div>
</form>

<section style="margin-top: 21%;"></section>

{% endblock %}
