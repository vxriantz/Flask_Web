{% extends "template.html" %} {% block title %} Sign Up {% endblock %}
{% block content %} 

<h2 class="display-4" style="margin-top: 1%;"> Sign Up </h2>
<form method= "POST">
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Enter You Email Address"/>


        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter Your Username"/>


        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter Your Password"/>


        <label for="password2">Password</label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Enter Your Password Again"/>

        <br/>
        <div align="center">
        <button class="btn btn-warning" type="submit">Sign Up</button>
        </div>
    </div>
</form>

<section style="margin-top: 8%;"></section>


{% endblock %}
