{% extends "template.html" %} {% block title %} Sign Up {% endblock %}
{% block content %} 

<h2> Sign Up </h2>
<form method= "POST">
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email Adress"/>


        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your Username"/>


        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter your password"/>


        <label for="password2">Password</label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Enter your password again"/>

        <br/>
        <div align="center">
        <button class="btn btn-secondary" type="submit">signup</button>
        </div>
    </div>
</form>


{% endblock %}
